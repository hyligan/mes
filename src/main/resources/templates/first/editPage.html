<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Worker</title>
</head>
<body>
<h1>Edit Worker</h1>
<form th:object="${worker}" th:action="@{'/worker/save/' + ${worker.id}}" method="post">
    <label>ID: <span th:text="${worker.id}"></span></label><br>
    <label>Name: <input type="text" th:field="*{name}" /></label><br>
    <label>Position: <input type="text" th:field="*{position}" /></label><br>
    <button type="submit">Save Changes</button>
</form>
</body>
</html>

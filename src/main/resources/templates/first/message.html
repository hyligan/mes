<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<!--<div th:if="${message}">-->
<!--    <h2 th:text="${message}"/>-->
<!--</div>-->

<div>
    <form method="POST" th:action="@{/msg}">
        <table>
            <tr>
                <td>Input text message:</td>
                <td>
                    <textarea id="message" name="message" rows="1" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Send" /></td>
            </tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="message : ${messages}">
            <form method="POST" th:action="@{/msg/delete/{id}(id=${message.id})}">
                <table>
                    <tr>
                        <td id="initDt" name="initDt" th:text="${message.initDate}"></td>
                        <td id="text" name="text"  th:text="${message.text}"></td>
                        <td id="messageId" name="messageId"><input type="submit" value="delete"/></td>
                    </tr>
                </table>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
